<div class="container">
  <div class="max-width-500 mx-auto overflow-y">
    <div class="pad-top">
      <i class="material-icons" [routerLink]="'/app/home'">arrow_back</i>
    </div>
    <div class="head">
      <h3>Infos</h3>
    </div>
    <form>
    <div class="row mx-0">
      <div class="col-12">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Name" />
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="E-mail" />
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Phone Number" />
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <textarea class="form-control" placeholder="Comment" rows="8"></textarea>
        </div>
      </div>
    
      <div class="col-12 justify-content-center text-center">
          <div class="form-group text-center ">
            <!-- <div class="g-recaptcha  " data-sitekey="6Lf3UnAUAAAAAHTNIM3gV4BW2EaWhqcrCGCdPfND" data-callback="verifyRecaptchaCallback"
              data-expired-callback="expiredRecaptchaCallback"></div>
            <input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
            <div class="help-block with-errors"></div> -->
            	<recaptcha
					[formControl]="myRecaptcha"
					(scriptLoad)="onScriptLoad()"
					(scriptError)="onScriptError()"
				  ></recaptcha>
          </div>

      </div>
      <div class="col-12">
        <div class="form-group login-btn">
          <button mat-raised-button class="submit contact-btn d-b mx-auto my-auto" rows="10">Submit</button>
        </div>
      </div>
    </div>
    </form>
    <div class="row mx-0">
      <div class="col-12 text-left">
          <div class="form-group ">
            
            <div>
              <span>cSpot is a Star10 LTD service</span><br>
              <small>
              Star10 LTD<br>
              71-75 Shelton Street
              London
              Greater London
              WC2H 9JQ
              United Kingdom
              </small>
            </div>
            <a href="https://www.facebook.com/CSpotTech" >
                <i class="fa fa-facebook-square"></i></a>
              <a href="http://www.star10.tech">www.star10.tech</a>
              <p>Company Registration: 11036901</p>
              
              <!-- <a href="" >
                <i class="fa fa-twitter"></i></a>
              <a href="" >
                <i class="fa fa-linkedin-square"></i></a> -->
              
          </div>
          
      </div>
     
      
    </div>
    <div class="form-group disclaimer-text">

      <a href="https://m.cspot.app/disclaimer" class="disclaimer-text-color">Disclaimer</a>
    </div>
  </div>
</div>
